<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mood Tracker Journal</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        :root {
            --sage-green: #87A96B;
            --warm-gray: #8B8680;
            --soft-peach: #F4C2A1;
            --cream-white: #FAF9F6;
            --charcoal: #2C2C2C;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FAF9F6 0%, #F0F4ED 100%);
            min-height: 100vh;
        }
        
        .font-display { font-family: 'Playfair Display', serif; }
        .font-handwritten { font-family: 'Caveat', cursive; }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(135, 169, 107, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .oauth-btn {
            border: 2px solid var(--sage-green);
            background: white;
            color: var(--sage-green);
            transition: all 0.3s ease;
        }
        
        .oauth-btn:hover {
            background: var(--sage-green);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(135, 169, 107, 0.3);
        }
        
        .form-input {
            border: 2px solid rgba(135, 169, 107, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--sage-green);
            box-shadow: 0 0 0 3px rgba(135, 169, 107, 0.1);
        }
        
        .auth-bg {
            background: url('resources/hero-forest.png') center/cover;
            position: relative;
        }
        
        .auth-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(250, 249, 246, 0.8) 0%, rgba(240, 244, 237, 0.8) 100%);
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="auth-bg fixed inset-0 z-0"></div>
    
    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <!-- App Branding -->
            <div class="text-center mb-8 floating-element">
                <div class="w-16 h-16 bg-gradient-to-br from-sage-green to-warm-gray rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-2xl">M</span>
                </div>
                <h1 class="font-display text-3xl font-bold text-charcoal mb-2">Mood Tracker Journal</h1>
                <p class="text-warm-gray">Your personal wellness companion</p>
            </div>
            
            <!-- Auth Container -->
            <div class="auth-container rounded-2xl p-8">
                <!-- Login Form -->
                <div id="login-form">
                    <h2 class="font-display text-2xl font-semibold text-charcoal mb-6 text-center">Welcome back</h2>
                    
                    <form id="login-form-element">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-charcoal mb-2">Email address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="form-input w-full px-4 py-3 rounded-lg outline-none"
                                placeholder="your@email.com"
                                required
                            >
                        </div>
                        
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-charcoal mb-2">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input w-full px-4 py-3 rounded-lg outline-none"
                                placeholder="••••••••"
                                required
                            >
                        </div>
                        
                        <button 
                            type="submit"
                            class="w-full bg-sage-green text-white py-3 px-6 rounded-lg font-medium hover:bg-opacity-90 transition-all mb-4"
                        >
                            Sign In
                        </button>
                    </form>
                    
                    <div class="text-center mb-6">
                        <a href="#" class="text-sage-green hover:text-warm-gray transition-colors text-sm">
                            Forgot your password?
                        </a>
                    </div>
                    
                    <!-- Divider -->
                    <div class="flex items-center mb-6">
                        <div class="flex-1 border-t border-warm-gray/30"></div>
                        <span class="px-4 text-sm text-warm-gray">or continue with</span>
                        <div class="flex-1 border-t border-warm-gray/30"></div>
                    </div>
                    
                    <!-- OAuth Buttons -->
                    <div class="space-y-3 mb-6">
                        <button class="oauth-btn w-full py-3 px-4 rounded-lg font-medium flex items-center justify-center space-x-3">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Continue with Google</span>
                        </button>
                        
                        <button class="oauth-btn w-full py-3 px-4 rounded-lg font-medium flex items-center justify-center space-x-3">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span>Continue with GitHub</span>
                        </button>
                    </div>
                    
                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="text-sm text-warm-gray">
                            Don't have an account? 
                            <button type="button" id="show-signup" class="text-sage-green hover:text-warm-gray transition-colors font-medium">
                                Sign up
                            </button>
                        </p>
                    </div>
                </div>
                
                <!-- Sign Up Form -->
                <div id="signup-form" class="hidden">
                    <h2 class="font-display text-2xl font-semibold text-charcoal mb-6 text-center">Create your account</h2>
                    
                    <form id="signup-form-element">
                        <div class="mb-4">
                            <label for="signup-name" class="block text-sm font-medium text-charcoal mb-2">Full name</label>
                            <input 
                                type="text" 
                                id="signup-name" 
                                name="name"
                                class="form-input w-full px-4 py-3 rounded-lg outline-none"
                                placeholder="Your full name"
                                required
                            >
                        </div>
                        
                        <div class="mb-4">
                            <label for="signup-email" class="block text-sm font-medium text-charcoal mb-2">Email address</label>
                            <input 
                                type="email" 
                                id="signup-email" 
                                name="email"
                                class="form-input w-full px-4 py-3 rounded-lg outline-none"
                                placeholder="your@email.com"
                                required
                            >
                        </div>
                        
                        <div class="mb-6">
                            <label for="signup-password" class="block text-sm font-medium text-charcoal mb-2">Password</label>
                            <input 
                                type="password" 
                                id="signup-password" 
                                name="password"
                                class="form-input w-full px-4 py-3 rounded-lg outline-none"
                                placeholder="••••••••"
                                required
                                minlength="8"
                            >
                            <p class="text-xs text-warm-gray mt-1">Must be at least 8 characters</p>
                        </div>
                        
                        <button 
                            type="submit"
                            class="w-full bg-sage-green text-white py-3 px-6 rounded-lg font-medium hover:bg-opacity-90 transition-all mb-4"
                        >
                            Create Account
                        </button>
                    </form>
                    
                    <!-- Sign In Link -->
                    <div class="text-center">
                        <p class="text-sm text-warm-gray">
                            Already have an account? 
                            <button type="button" id="show-login" class="text-sage-green hover:text-warm-gray transition-colors font-medium">
                                Sign in
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="animate-spin w-8 h-8 border-2 border-sage-green border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-charcoal" id="loading-text">Authenticating...</p>
        </div>
    </div>
    
    <script>
        // Form switching functionality
        document.getElementById('show-signup').addEventListener('click', () => {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });
        
        // Form submissions will be handled by appwrite-config.js
    </script>
    <script src="appwrite-config.js"></script>
</body>
</html>
